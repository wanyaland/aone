<div class="event-teaser">
  <div class="img">
    {% if event.photo %}
      <img src="{{event.photo.url}}">
    {% else %}
      <img src="/static/africaone/static-images/no-logo.jpg">
    {% endif %}
  </div>
  <div class="name-date">
    <div class="name">
      <a href="{% url 'core:event_detail' event.id %}">{{ event|truncatechars:80 }}</a>
    </div>
    <div class="date">{{ event.event_date }}</div>
  </div>
</div>
