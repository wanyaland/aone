<div class="event-teaser">
  <div class="img">
    {% if event.photo %}
    <img src="{{event.photo.url}}" alt=""> {%endif%}
  </div>
  <div class="name-date">
    <div class="name"><a href="{% url 'core:events_full_view' event.id %}">{{event}}</a></div>
    <div class="date">{{event.event_date}}</div>
  </div>
</div>
