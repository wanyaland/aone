{% extends 'admin/base.html' %}

{% block main %}
  <div class="x_panel">
    <div class="x_title">
      {% if object %}
          <h3>Edit News Category</h3>
      {% else %}
          <h3>Create News Category</h3>
      {% endif %}
    </div>
    
    <div class="x_content">
      <form action="" method="post" enctype="multipart/form-data" class="form-horizontal form-label-left">
        {% csrf_token %}

        <div class="item form-group {{ form.name.errors|yesno:'bad,' }}">
          <label class="control-label col-md-2 col-sm-2 col-xs-12">Category Name</label>
          <div class="col-md-5 col-sm-5 col-xs-12">
            {{ form.name }}
          </div>
          <div class="alert">{{ form.name.errors|striptags }}</div>
        </div>

        <div class="ln_solid"></div>

        <div class="form-group">
          <div class="col-md-10 col-sm-10 col-xs-12 col-md-offset-2">
            <button class="btn btn-primary" type="submit">
              {{ object|yesno:"Update,Create" }}
            </button>
            <a href="{% url 'admin:news_category_list' %}" class="btn btn-default" type="submit">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
