<h2>Recent News</h2>
<div class="recent-news-wrapper">
  {% for news in recent_news %}
  <a href="{% url 'core:news_detail' news.id %}">
    <div class="news-title">
      {{ news.title }}
    </div>
    <div class="news-date">
      {{ news.create_date|date:"l m F, Y" }} at {{ news.create_date|time:"h:i a" }}
    </div>
  </a>
  {% endfor %}
</div>
