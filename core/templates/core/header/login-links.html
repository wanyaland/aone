
<div class="header-login-links clearfix">
  {% if user.is_authenticated %}
  <div><a href="{% url 'core:user_detail_test' user.customer.id %}">Welcome {{user.get_full_name|default:user.username}}</a></div>
  <div class="btn-col"><a href="/logout" class="btn btn-logout">Log Out</a></div>
  {% else %}
  <div class="btn-col"><a href="/login" class="btn btn-login">Login</a></div>
  <div class="btn-col"><a href="{%url 'core:sign_up'%}" class="btn btn-sign-up">Sign Up</a></div>
  {% endif %}
</div>
