<div class="business-list-item" data-id="{{ business.pk }}">
  <div class="check-bulk">
    <input type="checkbox" value="883">
  </div>
  <div class="details">
    <h4>{{business.name}}</h4>
    <p class="clearfix">
      <span class="categories"> {% for category in business.categories.all %} {{category}} {%endfor%} </span>
      <span class="pull-right created">Created: {{business.create_date}}</span>
    </p>
    <p>Owned by Nassem Kato</p>
  </div>
</div>
