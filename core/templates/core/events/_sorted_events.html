<h2>{{ title|default:'Popular Events' }}</h2>
<div class="block-content">
  <ul class="clearfix events-list list-unstyled events-list-3-col">
    {% for event in events %}
      <li>
        {% include 'core/events/teaser.html' %}
      </li>
    {% endfor %}
  </ul>
</div>

{% if paginator.num_pages > 1 %}
  <div class="pagination-block">
    {% load paginator %}
    {% paginator 2 %}
  </div>
{% endif %}
