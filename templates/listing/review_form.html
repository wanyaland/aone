        <div class="col-md-6 pull-right padding-right-0">
            <div class="form-group submit-images">
                <label for="attachment">Select Images</label>
                <a href="#" class="browse-imgs">Browse</a>
                <input type="file" id="attachment" name="attachment"/>
            </div>
        </div>
        <div class="clearfix"></div>
        {% if not user.is_authenticated %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="you@website.com" id="email" class="form-control"
                       name="email"/>
            </div>
        {% endif %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" placeholder="Example: It was an awesome experience to be there"
                   id="title" class="form-control" name="title"/>
        </div>
        <div class="form-group">
            <label for="review">Review</label>
            <textarea
                    placeholder="Tip: A great review covers food, service, and ambiance. Got recommendations for your favorite dishes and drinks, or something everyone should try here? Include that too! And remember"
                    id="review" class="form-control" rows="8"
                    name="review"></textarea>
            <p>Your review recommended to be at least 140 characters long</p>
        </div>
        <div class="form-group">
        </div>
        <p class="form-submit">
            <input name="submit_review" type="submit" id="submit"
                   class="lp-review-btn btn-second-hover" value="{% if not user.is_authenticated %}Signup &amp;{% endif %} Submit Review ">

            {% csrf_token %}
            <input type="hidden" name="listing_id" value="{{listing.id}}" id="listing_id">
            <input type="hidden" id="review_url" name="review_url" value="{% url 'review_url' %}">
            <span class="review_status"></span>
            <img class="loadinerSearch" width="100px" src="{% static 'images/ajax-load.gif' %}">
        </p>
    </form>
</div>
